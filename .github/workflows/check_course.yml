name: Volleyball Kurs Checker (Playwright)

on:
  schedule:
    - cron: "0 */3 * * *"  # alle 3 Stunden pr√ºfen
  workflow_dispatch:       # manuell startbar

jobs:
  check-volleyball:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install --with-deps firefox

      - name: Run volleyball check
        id: runcheck
        run: python check_volleyball.py

      - name: Upload rendered HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rendered_html_debug
          path: debug_rendered.html

      - name: Send Discord Notification
        if: success()  # nur wenn Platz frei
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"üèê **Volleyball Techniktraining ist FREI geworden!** üî•\n${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
               ${{ secrets.DISCORD_WEBHOOK }}
